<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
	<link rel="Stylesheet" th:href="@{css/style.css}">
</head>
<body>

	<div class="form">
	  <form th:action="@{/login}" method="post" th:object="${loginRequest}">
	    <h2>Login</h2>
	    <div class="input-box">
	      <i class="fa fa-user" aria-hidden="true"></i>
	      <input type="text" name="Username" placeholder="Username" required>
	    </div>
	    <div class="input-box">
	      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
	      <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
	    </div>
	    <div class="input-box">
	      <input type="submit" name="sign-in" value="Login">
	    </div>
	    <a th:href="@{/register}">Main Page</a>
	  </form>
	</div>

</body>
</html>
